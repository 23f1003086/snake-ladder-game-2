
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 1px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            font-size: 20px;
        }
        .snake {
            background-color: red;
        }
        .ladder {
            background-color: green;
        }
    </style>
</head>
<body>

    <h1>Snake and Ladder Game</h1>
    <div id="board"></div>
    <div id="position">Current Position: 1</div>
    <button id="rollDice" class="btn btn-primary">Roll Dice</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const board = document.getElementById('board');
        const positionDisplay = document.getElementById('position');
        const rollDiceButton = document.getElementById('rollDice');

        const snakes = { 16: 6, 47: 26, 49: 11, 56: 53, 62: 19, 64: 60, 87: 24, 93: 73, 95: 75, 98: 78 };
        const ladders = { 1: 38, 4: 14, 9: 31, 21: 42, 28: 84, 36: 44, 51: 67, 71: 91, 80: 100 };

        let currentPosition = 1;

        function createBoard() {
            for (let i = 100; i >= 1; i--) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = i;
                if (snakes[i]) {
                    cell.classList.add('snake');
                } else if (ladders[i]) {
                    cell.classList.add('ladder');
                }
                board.appendChild(cell);
            }
        }

        function rollDice() {
            const diceValue = Math.floor(Math.random() * 6) + 1;
            movePlayer(diceValue);
        }

        function movePlayer(diceValue) {
            let newPosition = currentPosition + diceValue;
            if (newPosition > 100) {
                newPosition = currentPosition; // Can't move beyond 100
            } else if (snakes[newPosition]) {
                newPosition = snakes[newPosition]; // Move down the snake
            } else if (ladders[newPosition]) {
                newPosition = ladders[newPosition]; // Move up the ladder
            }
            currentPosition = newPosition;
            positionDisplay.textContent = `Current Position: ${currentPosition}`;
        }

        rollDiceButton.addEventListener('click', rollDice);
        createBoard();
    </script>
</body>
</html>
